services:
  php:
    build: .
    container_name: doan1_php
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    environment:
      DB_HOST: db
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: doan1_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - php
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: hrm
    ports:
      - "127.0.0.1:3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  db_data:
